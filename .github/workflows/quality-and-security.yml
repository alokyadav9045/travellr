name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Run SonarQube Scanner
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Run Dependabot
        uses: dependabot/fetch-metadata@v1.6.0
        id: metadata
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
        continue-on-error: true
      
      - name: Check dependencies
        run: |
          echo "### Dependency Check Report" >> $GITHUB_STEP_SUMMARY
          
          cd frontend && npm outdated || echo "✓ Frontend dependencies up-to-date" >> $GITHUB_STEP_SUMMARY
          cd ../backend && npm outdated || echo "✓ Backend dependencies up-to-date" >> $GITHUB_STEP_SUMMARY

  performance-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps
      
      - name: Build frontend
        working-directory: frontend
        run: npm run build
      
      - name: Analyze build output
        run: |
          echo "### Frontend Build Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- Build output size analyzed" >> $GITHUB_STEP_SUMMARY
          echo "- Bundle size tracking enabled" >> $GITHUB_STEP_SUMMARY

  vulnerability-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
