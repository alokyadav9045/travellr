apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travellr-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/websocket-services: travellr-backend
spec:
  tls:
  - hosts:
    - travellr.com
    - www.travellr.com
    - api.travellr.com
    secretName: travellr-tls
  rules:
  # Frontend
  - host: travellr.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: travellr-frontend
            port:
              number: 80
  
  - host: www.travellr.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: travellr-frontend
            port:
              number: 80
  
  # Backend API
  - host: api.travellr.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: travellr-backend
            port:
              number: 5000

---
# Certificate Issuer for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@travellr.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
